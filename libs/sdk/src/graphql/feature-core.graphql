fragment AppConfigDetails on AppConfig {
  appLogoUrlDark
  appLogoUrlLight
  appThemeBackground
  appThemeColor
  authLinkProviders
  authLoginProviders
  features
  resolvers
}

fragment PagingMetaDetails on PagingMeta {
  currentPage
  isFirstPage
  isLastPage
  nextPage
  pageCount
  previousPage
  totalCount
}

query uptime {
  uptime
}

query appConfig {
  config: appConfig {
    ...AppConfigDetails
  }
}

query adminTableStats {
  items: adminTableStats {
    name
    value
  }
}
